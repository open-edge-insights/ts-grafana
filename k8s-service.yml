apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: eis
spec:
  type: NodePort
  selector:
    app: grafana
  ports:
  - name: grafana-port
    port: $GRAFANA_PORT
    targetPort: $GRAFANA_PORT
    nodePort: 30001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: grafana
  name: deployment-grafana
  namespace: eis

spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: ia-grafana
        image: ${DOCKER_REGISTRY}ia_grafana:${EIS_VERSION}
        securityContext:
          privileged: true
        volumeMounts:
        - name: "ca-cert"
          mountPath: /run/secrets/ca_etcd
          subPath: ca_etcd
        - name: "grafana-cert"
          mountPath: /run/secrets/etcd_Grafana_cert
          subPath: etcd_Grafana_cert
        - name: "grafana-key"
          mountPath: /run/secrets/etcd_Grafana_key
          subPath: etcd_Grafana_key
        - name: "influxdbconnector-cert"
          mountPath: /run/secrets/etcd_InfluxDBConnector_cert
          subPath: etcd_InfluxDBConnector_cert
        - name: "influxdbconnector-key"
          mountPath: /run/secrets/etcd_InfluxDBConnector_key
          subPath: etcd_InfluxDBConnector_key

        env:
        - name: AppName
          value: "Grafana"
        - name: InfluxDbAppName
          value: "InfluxDBConnector"
        - name: CertType
          value: "pem"
        - name: DEV_MODE
          value: '${DEV_MODE}'
        - name: no_proxy
          value: '${eis_no_proxy},${ETCD_HOST}'
        - name: ETCD_HOST
          value: etcd
        - name: ETCD_PREFIX
          value: ${ETCD_PREFIX}
        - name: ETCD_CLIENT_PORT
          value: '${ETCD_CLIENT_PORT}'
        - name: PROVISION_MODE
          value: '${PROVISION_MODE}'
        - name: INFLUX_SERVER
          value: "influxdbconnector"
        - name: GRAFANA_SERVER
          value: "0.0.0.0"


      volumes:
      - name: "ca-cert"
        secret:
          secretName: ca-etcd
          items:
          - key: ca_certificate.pem
            path: ca_etcd
      - name: "grafana-cert"
        secret:
          secretName: grafana-cert
          items:
          - key: Grafana_client_certificate.pem
            path: etcd_Grafana_cert
      - name: "grafana-key"
        secret:
          secretName: grafana-key
          items:
          - key: Grafana_client_key.pem
            path: etcd_Grafana_key
      - name: "influxdbconnector-cert"
        secret:
          secretName: influxdbconnector-cert
          items:
          - key: InfluxDBConnector_client_certificate.pem
            path: etcd_InfluxDBConnector_cert
      - name: "influxdbconnector-key"
        secret:
          secretName: influxdbconnector-key
          items:
          - key: InfluxDBConnector_client_key.pem
            path: etcd_InfluxDBConnector_key
