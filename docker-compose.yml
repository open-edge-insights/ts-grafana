version: '3.6'

services:
  ## Start Grafana service
  ia_grafana:
    depends_on:
      - ia_common
    build:
      context: $PWD/../Grafana
      dockerfile: $PWD/../Grafana/Dockerfile
      args:
          EII_VERSION: ${EII_VERSION}
          GRAFANA_VERSION: ${GRAFANA_VERSION}
          EII_UID: ${EII_UID}
          EII_USER_NAME: ${EII_USER_NAME}
          CMAKE_INSTALL_PREFIX: ${EII_INSTALL_PATH}
    image: ${DOCKER_REGISTRY}openedgeinsights/ia_grafana:${EII_VERSION}
    container_name: ia_grafana
    hostname: ia_grafana
    read_only: false
    restart: unless-stopped
    ipc: "none"
    security_opt:
    - no-new-privileges
    healthcheck:
      test: ["CMD-SHELL", "exit", "0"]
      interval: 5m        
    environment:
      AppName: "Grafana"
      DEV_MODE: ${DEV_MODE}
      no_proxy: "${ETCD_HOST},ia_influxdbconnector"
      NO_PROXY: "${ETCD_HOST},ia_influxdbconnector"
      ETCD_HOST: ${ETCD_HOST}
      ETCD_PREFIX: ${ETCD_PREFIX}
      HOST_IP: ${HOST_IP}
      INFLUX_SERVER: 'ia_influxdbconnector'
      GRAFANA_SERVER: '0.0.0.0'
      INFLUXDB_USERNAME: ${INFLUXDB_USERNAME}
      INFLUXDB_PASSWORD: ${INFLUXDB_PASSWORD}
    networks:
      - eii
    volumes:
       - "vol_temp_grafana:/tmp"
       - ./Certificates/Grafana:/run/secrets/Grafana
       - ./Certificates/rootca:/run/secrets/rootca
    ports:
      - "$GRAFANA_PORT:$GRAFANA_PORT"
      - 5003:5003

volumes:
  vol_temp_grafana:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs

